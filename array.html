<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [1, 2, 3, 4, 5, 6, 7, 8];
      let tong = 0;

      numbers.forEach(function (item, index, array) {
        // console.log(item, index, array);
        tong += item;
        numbers[index] = 20;
      });
      console.log(tong);
      console.log(numbers);

      const monHoc = [
        {
          name: "Math",
          score: 8,
          gpa: 3,
        },

        {
          name: "Literature",
          score: 8,
          gpa: 2,
        },

        {
          name: "Science",
          score: 9,
          gpa: 3.7,
        },
      ];

      const goodStudent = monHoc.every(function (item, index, array) {
        return item.score > 8;
      });

      console.log(goodStudent);
      if (goodStudent) {
        console.log("Excellent student!");
      } else console.log("Good student!");

      const goodClass = monHoc.some(function (item, index, array) {
        return item.gpa > 3.6;
      });

      console.log(goodClass);
      if (goodClass) {
        console.log("This class is good!");
      } else {
        console.log("This class is over-rated!");
      }

      const findSub = monHoc.some(function (item, index, array) {
        return (item.name = "Math");
      });
      if (findSub) console.log("Is existed!");
      else console.log("Is not existed!");

      const findScore = monHoc.filter(function (item, index, array) {
        return item.score == 8;
      });
      console.log(findScore);

      let mapResult = monHoc.map(function (item, index, array) {
        return undefined;
      });
      console.log(mapResult);

      
      numbers = [1, 2, 3, 4, 5, 6, 7, 8];
      let sum = numbers.reduce((total, item) => {
        return total + item;
      });
      console.log(numbers);
      console.log(sum);
      á»ƒ
      
    </script>
  </body>
